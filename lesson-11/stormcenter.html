        <main>
            <h2>Storm Center</h2>
            <div class="sc-container">
                <form method="get" action="thanks.html" class="sc-form">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label class="top">Full Name* <input type="text" name="name" required pattern="[a-zA-Z'-'\s]{5,}"></label>
                        <label class="top">Email <input type="email" name="email" placeholder="user@email.com"></label>
                        <label class="top">Phone Number* <input type="tel" name="phone" required ></label>
                        <label class="top">Zip Code* <input type="number" name="zipcode" required ></label>
                    </fieldset>    
                    <fieldset>
                        <legend>Weather Event Information</legend>
                        <label class="top">Storm Date<input type="date" name="date" ></label>
                        <label class="top">Storm Type <input list="dataList" name="stormType" >
                            <datalist id="dataList">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                            </datalist>
                        </label>
                        <label class="top">Storm Severity: <span id="ratingvalue">5</span><input type="range" name="severity" value="5" min="1" max="10" 
                            step="1" list="marks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            </label>
                            <datalist id="marks">
                                <option value="0">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>
                        <label class="top">Storm Region
                            <select name="subject">
                                <option value="">Select Region</option>    
                                <option value="sodaSprings">Soda Springs</option>
                                <option value="sodaSprings">Soda Springs</option>
                                <option value="fishHaven">Fish Haven</option>
                            </select>
                        </label>
                        
                        <div>User In-danger Level</div>
                        <label class="rad"><input type="radio" name="userDL" value="yes"> Yes</label>
                        <label class="rad"><input type="radio" name="userDL" value="maybe"> Maybe</label>
                        <label class="rad"><input type="radio" name="userDL" value="no"> No</label>
                        
                        <label class="top">Additional Information <textarea name="addInfo"></textarea></label>
                    </fieldset>
                    <input type="submit" value="Report Weather Event" class="submitBtn"> 
    
                </form>
            </div>
